<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/body-style.css">
    <link rel="stylesheet" href="style/items-bar-style.css">
    <link rel="stylesheet" href="style/graph-container-style.css">
    <link rel="stylesheet" href="style/main-section-style.css">
    <link rel="stylesheet" href="style/terminal-style.css">
    <link rel="stylesheet" href="style/rename-style.css">
    <link rel="shortcut icon" href="src/graph-app-icon/favicon.ico" type="image/x-icon">
    <title>EGraph</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
  </head>
  <body>
    <main class="section">
      <div class="items-container">
        <div class="grafo-ordenado">
          <a href="index.html"><button>GRAFO NÃO ORIENTADO</button></a>
        </div>
        <div class="menu-item"><img src="src/items-bar-icons/circle-svgrepo-com.svg" alt="Círculo-Vértice"><span class="tooltip">Vértice</span></div>
        <div class="menu-item"><img src="src/items-bar-icons/line-svgrepo-com.svg" alt="Linha-Aresta"><span class="tooltip">Aresta</span></div>
        <div class="menu-item">
          <img src="src/items-bar-icons/remove-vertice.svg" alt="Excluir Nó">
          <span class="tooltip">Excluir Nó</span>
        </div>
        <div class="menu-item">
          <img src="src/items-bar-icons/remove-aresta.svg" alt="Excluir Aresta">
          <span class="tooltip">Excluir Aresta</span>
        </div>
        <div class="menu-item">
          <img src="src/items-bar-icons/node-rename.svg" alt="Renomear"> <span class="tooltip">Renomear Vértice</span>
        </div>
        <div class="menu-item">
          <img src="src/items-bar-icons/rename.svg" alt="Renomear"> <span class="tooltip">Renomear Aresta</span>
        </div>
        <div class="menu-item">
          <img src="src/items-bar-icons/clear-graph.svg" alt="Limpar Grafo">
          <span class="tooltip">Limpar Grafo</span>
        </div>
      </div>
      <div class="graph-container">
        <div class="grafo" id="mynetwork"></div>
        <div class="stats" id="stats">
          <p><strong>BUSCAR ROTAS ENTRE VÉRTICES</strong></p>
          <div class="route-finder">
            <div class="input-group">
              <label for="start-vertex">Vértice Início:</label>
              <input type="text" id="start-vertex" placeholder="Ex: A">
            </div>
            <div class="input-group">
              <label for="end-vertex">Vértice Final:</label>
              <input type="text" id="end-vertex" placeholder="Ex: B">
            </div>
            <button id="calculate-routes-btn">Calcular Rotas</button>
          </div>
          <div id="route-results">
            </div>
        </div>
      </div>
      <div class="txt-converter-div">
        <button id="txt-converter">BAIXAR MATRIZ (.txt)</button>
        <button id="import-graph-btn">IMPORTAR GRAFO</button>
        <input type="file" id="import-file-input" accept=".txt" style="display: none;" />
      </div>
      <div class="terminal-container"></div>
    </main>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Renomear Item</h2>
        <label for="editInput">Valor:</label>
        <input type="text" id="editInput" />
        <button id="confirmEditBtn">Salvar</button>
      </div>
    </div>

  </body>
  <script src="script/events/selected-item.js"></script>
  <script src="script/events/nodes-functions.js"></script>
  <script src="script/graph-orientado.js"></script>
  <script src="script/stats.js"></script>
  <script src="script/matriz.js"></script>
</html>
